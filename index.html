<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Master</title>
    <link rel="shortcut icon" href="favicon/contact-form.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="learn">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.</p>
        </section>

        <section class="claim">
            <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>

            <div class="form-cont">
                <form>
                    <div class="inputs">
                        <input id="f-name" type="text" placeholder="First Name">
                        <label class="error">First Name cannot be empty</label>
                        <img src="images/icon-error.svg" alt="error-icon">
                    </div>

                    <div class="inputs">
                        <input id="l-name" type="text" placeholder="Last Name">
                        <label class="error">Last Name cannot be empty</label>
                        <img src="images/icon-error.svg" alt="error-icon">
                    </div>

                    <div class="inputs">
                        <input id="email" type="text" placeholder="Email Address">
                        <label class="error">Looks like this is not an email</label>
                        <img src="images/icon-error.svg" alt="error-icon">
                    </div>

                    <div class="inputs">
                        <input id="password" type="password" placeholder="Password">
                        <label class="error">Password cannot be empty</label>
                        <img src="images/icon-error.svg" alt="error-icon">
                    </div>
                    <button>Claim your free trial </button>
                </form>
                <label class="terms">By clicking the button, you are agreeing to our <span>Terms and
                        Services</span></label>
            </div>
        </section>
    </main>
</body>

</html>
